    <script src="main.js"></script>
    <script>
    // Category filter for products
    document.addEventListener('DOMContentLoaded', function(){
        const cats = document.querySelectorAll('.categories .cat');
        const cards = document.querySelectorAll('#productGrid .card');
        function setActive(el){ cats.forEach(c=>c.classList.remove('active')); if(el) el.classList.add('active'); }
        function filter(cat){
            cards.forEach(card => {
                if(cat === 'all' || card.dataset.category === cat) card.style.display = 'flex';
                else card.style.display = 'none';
            });
        }
        cats.forEach(c=>{
            c.addEventListener('click', function(){
                const cat = this.dataset.cat || 'all'; setActive(this); filter(cat);
            });
        });
        // activate "All" by default
        const first = document.querySelector('.categories .cat[data-cat="all"]'); if(first) first.click();
    });
    </script>
