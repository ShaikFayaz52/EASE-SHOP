<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” ShopEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div>
      <h1 class="logo">ShopEase</h1>
      <div class="muted" style="font-size:13px">Create your account</div>
    </div>
    <div class="search">
      <input id="globalSearch" placeholder="Search for products, brands and more">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <button class="cart-btn" onclick="openCartDrawer()">Cart <span class="cart-count">(<span id="cart-count">0</span>)</span></button>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="page">
    <section class="auth-panel">
      <h2>Create account</h2>
      <p class="muted center">Join ShopEase for faster checkout and order tracking</p>
      <form action="index.html" class="auth-form" novalidate>
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="mobile">Mobile Number</label>
        <input id="mobile" name="mobile" type="tel" placeholder="9876543210" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create password" required>

        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Confirm password" required>

        <div class="form-actions">
          <a class="text-button" href="login.html">Already have an account?</a>
          <input type="submit" value="Register" class="primary">
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div>&copy; 2025 ShopEase. All rights reserved.</div>
    <div style="margin-top:6px">support@fayazshopping.com</div>
  </footer>
</body>
</html>
